  {% if post.featured_image %}
  <img class="img-responsive" src="{{ post.featured_image }}" title="{{ post.title }}">
  {% endif %}

  {% if post.youtube_link != empty %}

  <div style="
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
  overflow: hidden;
  max-width: 100%;
  margin: 0 auto;
  min-width: 260px;  /* ðŸ‘ˆ Minimal width */
  min-height: 180px; /* ðŸ‘ˆ Minimal height (16:9 of 320px) */
">
  <iframe
    src="https://www.youtube.com/embed/1ktZQ6CDSBg"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-width: 320px;
      min-height: 180px;
    "
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>
  {% endif %}
